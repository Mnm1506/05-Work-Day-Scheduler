<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- 09 AM -->
        <div class="input-group input-group-lg mt-1" data-hour="9">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block1">09 AM</span>
            </div>
            <input type="text" class="form-control form9" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 10 AM -->
        <div class="input-group input-group-lg mt-1" data-hour="10">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block2">10 AM</span>
            </div>
            <input type="text" class="form-control form10" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 11 AM -->
        <div class="input-group input-group-lg mt-1" data-hour="11">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block3">11 AM</span>
            </div>
            <input type="text" class="form-control form11" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 12 PM -->
        <div class="input-group input-group-lg mt-1" data-hour="12">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block4">12 PM</span>
            </div>
            <input type="text" class="form-control form12" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 01 PM -->
        <div class="input-group input-group-lg mt-1" data-hour="13">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block5">01 PM</span>
            </div>
            <input type="text" class="form-control form13" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 02 PM -->
        <div class="input-group input-group-lg mt-1" data-hour="14">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block6">02 PM</span>
            </div>
            <input type="text" class="form-control form14" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 03 PM -->
        <div class="input-group input-group-lg mt-1" data-hour="15">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block7">03 PM</span>
            </div>
            <input type="text" class="form-control form15" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 04 PM -->
        <div class="input-group input-group-lg mt-1" data-hour="16">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block8">04 PM</span>
            </div>
            <input type="text" class="form-control form16" aria-label="Large">
            <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
        <!-- 05 PM -->
        <div class="input-group input-group-lg mt-1 mb-2" data-hour="17">
            <div class="input-group-prepend">
                <span class="input-group-text time-block block9">05 PM</span>
            </div>
            <input type="text" class="form-control form17" aria-label="Large">
            <button class="btn saveBtn"><span><i class="far fa-save"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
